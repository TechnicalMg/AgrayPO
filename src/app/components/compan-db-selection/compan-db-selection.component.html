
<div class="container1">
    <div class="form-header">
      <h1>Select Company and Admin Details</h1>
    </div>
    <div class="company-form-container">
     
     
    <form   class="admin-form">

  
    <div class="form-group">
      <label>Enter Company Name<span class="required">*</span></label>
      <input type="text" formControlName="adminName"   />
    </div>
  
    <div class="form-group">
      <label>Enter Admin Name <span class="required">*</span></label>
      <input type="text" formControlName="adminEmail" />
    </div>
     
    
      <button   class="submit-btn" >Save</button>
    </form>
    
    </div>
  </div>
