
   <div class="menu-form-card">
    <!-- <h3 class="title" >Create User Menu</h3> -->
    <h1 class="title" >Roles Creation</h1>
  
    <!-- <div class="form-section"> -->
      <div class="form-group"><label for="user_menu">Enter Role Name</label><span class="required">*</span>
      <input [(ngModel)]="userMenuText" placeholder="Enter role" style="padding: 0.6rem 0.9rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      transition: border-color 0.2s ease;"/>
      <button (click)="saveUserMenu()">Save</button>
    </div>
    <!-- </div> -->
  
    <h4 class="subtitle">All Menus</h4>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>S No.</th>
            <th>Role Name</th>
            <th>Option</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let menu of userMenus; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ menu.menuName }}</td>
            <td>
              <button (click)="deleteUserMenu(menu.id)" style="background-color: red; color: white; border: none; padding: 5px 10px; border-radius: 4px;">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
