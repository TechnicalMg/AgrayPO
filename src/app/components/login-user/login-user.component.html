<div class="login-user-wrapper">
    <div class="login-header">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <h1 class="title">AGRAY ERP - Admin/User Login</h1>
    </div>
  
    <div class="login-user-body">
      <div class="login-user-form">
        <h2>Login to your account</h2>
        <form (ngSubmit)="login()">
          <label>User Type</label>
          <select [(ngModel)]="userType" name="userType" required>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
  
          <label>Username</label>
          <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
  
          <label>Password</label>
          <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
  
          <button type="submit">Login</button>
        </form>
        <p *ngIf="error" class="error">{{ error }}</p>
      </div>
    </div>
  
    <div class="footer">
      Agray InfoSolutions Pvt. Ltd. ISO 9001:2015 certified
    </div>
  </div>
